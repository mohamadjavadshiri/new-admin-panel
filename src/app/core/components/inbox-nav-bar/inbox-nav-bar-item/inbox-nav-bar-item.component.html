<div class="inbox-card">
  <div class="inbox-time">
    <span>{{ inboxItem.time }}</span>
  </div>
  <div class="inbox-header">
    <span class="h4">{{ inboxItem.header }}</span>
  </div>
  <div class="inbox-title">
    <span class="h5">{{ inboxItem.title }}</span>
  </div>
  <div class="inbox-description">
    <span>{{ inboxItem.description }}</span>
  </div>
  <div class="inbox-arrow">
    <mat-icon>arrow_right</mat-icon>
  </div>
</div>
